<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="/static/stylesheets/styles.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body {% block body %}{% endblock %}>
    <header class="header">
        <div class="menu">
            <div class="list">
                <ul>
                    <li><a href="#">Каталог жанрів</a></li>
                    <li><a href="#">Каталог груп</a></li>
                    <li><a href="#">Про нас</a></li>
               </ul>
            </div>
        </div>
        <div class="head">
            <div class="head-line">
                <div class="icon-menu">
                    <span class="fa fa-bars"></span>
                </div>
                <div class="brand">
                    <a href="#">Metalheads</a>
                </div>
                <div class="box">
                    <div class="search-container">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="search" id="search" placeholder="Пошук">
                    </div>
                 </div>
            </div>
         </div>
    </header>

    <div id="page-wrap">
        {% block page-wrap %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="copyright"><i class="fa fa-copyright"></i> 2015 Metalheads</div>
    </footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/static/javascripts/bootstrap/bootstrap.min.js"></script>
<script src="/static/javascripts/menu.js"></script>

</body>
</html>
